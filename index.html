
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dirty Window</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Жесткая блокировка скролла и системных жестов */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed; /* Предотвращает "резиновый" скролл на iOS */
      background-color: #000;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    canvas {
      touch-action: none;
      display: block;
    }
    .cursor-brush {
      pointer-events: none;
      position: fixed;
      width: 60px;
      height: 60px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transition: width 0.1s, height 0.1s;
    }
    /* Скрываем кастомный курсор на тач-устройствах, чтобы не двоилось под пальцем */
    @media (pointer: coarse) {
      .cursor-brush {
        display: none;
      }
    }
    .cursor-brush.active {
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
    }
  </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
